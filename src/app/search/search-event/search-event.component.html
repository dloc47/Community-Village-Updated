<!-- -----------------------------------Events--------------------------------------------------- -->
<div *ngFor="let event of eventData  | paginate: { itemsPerPage: itemPerPage, currentPage: pageNo , totalItems:totalRecords}; let i=index"
	class="my-2 bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg hover:bg-[#FFFFF0] border border-gray-200">
	<div class="flex flex-col sm:flex-row h-auto sm:h-48">
		<!-- Timeline Date Container -->
		<div class="w-full sm:w-48 h-24 sm:h-full bg-[#1C2A0E] text-white flex flex-col items-center justify-center p-4 relative">
			<!-- Category Badge -->
			<span class="absolute top-2 left-2 px-3 py-1 bg-sky-200 text-gray-700 text-sm font-bold rounded-full shadow">
				{{event.eventCategory}}
			</span>
			<div class="text-center w-full">
				<div class="text-2xl font-bold">
					{{ event.startDate| date: 'd' }},
				</div>
				<div class="text-sm opacity-75">
					{{ event.startDate| date: 'MMMM yyyy' }}
				</div>
				<div class="text-xs mt-2 bg-white/20 rounded-full px-3 py-1">
					{{getDaysLeft(event.startDate)}}
				</div>
			</div>
		</div>
		<!-- Content Container -->
		<div class="flex-1 p-4 flex flex-col">
			<div class="flex-grow">
				<div class="flex flex-row flex-wrap items-center gap-2 mb-2">
					<h4 class="text-base font-semibold whitespace-nowrap line-clamp-1 flex items-center gap-1">
						<lucide-angular [img]="icons.TagIcon" class="w-5 h-5 text-emerald-700" stroke-width="2"></lucide-angular>
						{{event.eventName}}
					</h4>
					<span class="inline-flex items-center px-3 py-1.5 hover:text-white ml-2 rounded-full text-xs border font-medium gap-1"
						[ngClass]="getDistrictClass(event.districtName)">
						<lucide-angular [img]="icons.DistrictIcon" class="w-4 h-4" stroke-width="2"></lucide-angular>
						{{event.districtName}}
					</span>
				</div>
				<!-- Committee/Organizer and Location (if available) -->
				<div class="flex flex-row gap-1 sm:gap-4 mb-2 ml-1">
					<div *ngIf="event.committeeName" class="flex items-center gap-1 text-sm text-gray-600">
						<lucide-angular [img]="icons.Users" class="w-4 h-4 text-emerald-700" stroke-width="2"></lucide-angular>
						<span class="line-clamp-1">{{event.committeeName}}</span>
					</div>
					<div *ngIf="event.location" class="flex items-center gap-1 text-sm text-gray-600">
						<lucide-angular [img]="icons.MapPin" class="w-4 h-4 text-emerald-700" stroke-width="2"></lucide-angular>
						<span class="line-clamp-1">{{event.location}}</span>
					</div>
				</div>
				<p class="text-gray-700 mt-2 line-clamp-2 text-sm">
					{{event.description}}
				</p>
			</div>
			<div class="mt-4 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
				<div class="flex flex-wrap items-center gap-2 text-sm mb-2 sm:mb-0">
					<span *ngFor="let tag of event.tags | slice:0:4"
						class="inline-flex items-center bg-gray-100 border border-gray-200 rounded-full px-3 py-1 text-sm text-gray-700 gap-1 mb-1">
						<lucide-angular [img]="icons.TagIcon" class="w-4 h-4" stroke-width="2"></lucide-angular>
						{{tag}}
					</span>
				</div>
				<a [routerLink]="['/event',event.eventId]"
					class="inline-flex items-center w-full sm:w-auto border border-[#1C2A0E] rounded-full px-4 py-1.5 text-sm font-semibold bg-[#F9FAFB] text-[#1C2A0E] hover:bg-[#1C2A0E] hover:text-white transition-all duration-300 justify-center sm:justify-end shadow-sm">
					Know More
					<lucide-angular [img]="icons.ArrowIcon"
						class="h-4 w-4 ml-1.5"
						stroke-width="2">
					</lucide-angular>
				</a>
			</div>
		</div>
	</div>
</div>

<div class="py-4 flex justify-center" *ngIf="eventData.length > 0 && !isLoading">
	<pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
</div>
