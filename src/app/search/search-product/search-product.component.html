<div *ngFor="let product of productData  |paginate: { itemsPerPage: itemPerPage, currentPage: pageNo , totalItems:totalRecords}; let i=index"
	class="bg-white my-2 rounded-lg shadow-md overflow-hidden hover:shadow-lg hover:bg-[#FFFFF0]">

	<div class="flex flex-col md:flex-row h-auto md:h-48">
		<!-- Image Container -->
		<div class="w-full md:w-48 h-48 md:h-full relative overflow-hidden">
			<img [src]="getProfileImage(product.images)"
				[alt]="product.productName"
				class="w-full h-full object-cover transform group-hover:scale-105 transition duration-500">
			<!-- Category Badge -->
			<span class="absolute top-2 right-2 px-2 py-1 line-clamp-1 bg-[#1C2A0E]/90 text-white text-xs rounded">
				{{product.productCategory}}
			</span>
		</div>

		<!-- Content Container -->
		<div class="flex-1 p-4 flex flex-col">
			<div class="flex-grow">
				<!-- Header with title and location -->
				<div class="flex flex-col md:flex-row md:justify-between md:items-start gap-2 mb-2">
					<h4 class="text-lg font-semibold">
						{{product.productName}}
					</h4>
					<div class="flex flex-wrap gap-2">
						<span [ngClass]="getClass(i+1)"
							class="inline-block px-3 py-1 hover:text-white rounded-full text-xs font-medium bg-green-500/10 text-green-500">
							{{product.districtName}}
						</span>
						<span [ngClass]="getClass(i+2)"
							class="inline-block px-3 py-1 hover:text-white rounded-full text-xs font-medium bg-blue-500/10 text-blue-500">
							{{product.region}}
						</span>
					</div>
				</div>

				<!-- Product description -->
				<p class="text-gray-700 mt-2 mb-2 line-clamp-2 text-sm">
					{{product.description}}
				</p>

				<!-- Tags -->
				<div class="flex flex-wrap gap-1.5 mb-2">
					<span *ngFor="let tag of product.tags"
						class="inline-block px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded">
						{{tag}}
					</span>
				</div>

				<div class="mt-4 flex flex-col md:flex-row items-start md:items-center justify-between gap-3 md:gap-0 border-t border-gray-200 pt-3">
					<div class="flex flex-wrap items-center gap-4 text-sm text-gray-500">
						<span class="flex items-center font-medium text-[#1C2A0E]">
							{{product.price|currency:'INR':'symbol':'1.0-0'}}
						</span>
					</div>

					<a [routerLink]="['/product',product.productId]"
						class="inline-flex items-center w-full md:w-fit border border-[#1C2A0E] rounded-full px-3 py-1 text-sm text-[#1C2A0E] hover:bg-[#1C2A0E] hover:text-white transition-all duration-300 justify-center md:justify-start">
						Know More
						<svg xmlns="http://www.w3.org/2000/svg"
							class="h-3.5 w-3.5 ml-1"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor">
							<path stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M9 5l7 7-7 7"></path>
						</svg>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="py-4 flex justify-center">
	<pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
</div>
