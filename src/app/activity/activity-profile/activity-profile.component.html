<!-- Verification Status -->
 <div class="px-4 sm:px-6 lg:px-8 mb-4 mt-8">
	<div class="flex items-center gap-4">
		<h1 class="text-3xl font-bold">{{activityInfo.activityName}}</h1>
		<div class="flex items-center gap-2">
			<span *ngIf="activityInfo.verificationStatusId === 0 || activityInfo.verificationStatusId === 1" 
				class="px-2.5 py-1 text-xs font-medium rounded-full bg-amber-100 text-amber-700 flex items-center gap-1">
				<lucide-angular [img]="icons.Award" class="w-4 h-4"></lucide-angular>
				Verified by Committee
			</span>
			<span *ngIf="activityInfo.verificationStatusId === 2" 
				class="px-2.5 py-1 text-xs font-medium rounded-full bg-emerald-100 text-emerald-700 flex items-center gap-1">
				<lucide-angular [img]="icons.Check" class="w-4 h-4"></lucide-angular>
				Verified
			</span>
		</div>
	</div>
</div>

<section class="max-w-7xl  mx-auto px-4 sm:px-6 lg:px-8 py-4">

	<div class="grid grid-cols-1 md:grid-cols-2 gap-8 bg-white p-6 rounded-lg shadow-sm border border-gray-200">
		<!-- Image Section -->
		<div class="relative flex items-center justify-center w-full group ">
			<div class="max-h-80 w-full aspect-[4/3] bg-gray-100 rounded-lg flex items-center justify-center overflow-hidden">
				<ng-container *ngIf="activityInfo.images?.length > 0; else placeholderBlock">
					<swiper-container
						slides-per-view="1"
						space-between="16"
						pagination="true"
						pagination-clickable="true"
						class="w-full h-full">
						<swiper-slide *ngFor="let image of activityInfo.images" (click)="openImageModal(image.imageUrl)"
							class="w-full h-full flex items-center justify-center cursor-pointer">
							<img [src]="image.imageUrl"
								[alt]="activityInfo.activityName"
								class="w-full h-full object-cover rounded-lg"
								(error)="handleImageError($event)">
						</swiper-slide>
					</swiper-container>
				</ng-container>
				<ng-template #placeholderBlock>
					<img [src]="placeholder"
						alt="placeholder"
						class="w-20 h-20 object-contain opacity-60">
				</ng-template>
			</div>
			<button *ngIf="activityInfo.images?.length > 1" class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/90 p-3 rounded-full shadow-lg opacity-0 group-hover:opacity-100 transition-all duration-300 hover:bg-white hover:scale-110 nav-button">
				<lucide-angular [img]="icons.ArrowLeft" class="h-6 w-6 text-gray-800"></lucide-angular>
			</button>
			<button *ngIf="activityInfo.images?.length > 1" class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/90 p-3 rounded-full shadow-lg opacity-0 group-hover:opacity-100 transition-all duration-300 hover:bg-white hover:scale-110 nav-button">
				<lucide-angular [img]="icons.ArrowRight" class="h-6 w-6 text-gray-800"></lucide-angular>
			</button>
		</div>

		<!-- Image Modal -->
		<div *ngIf="showModal" 
			class="fixed inset-0 bg-white/30 backdrop-blur-sm z-[100] flex items-center justify-center"
			(click)="closeModal()">
			<div class="relative bg-white rounded-xl mt-10 shadow-2xl max-w-2xl w-[90%] transform transition-all duration-300 ease-in-out" 
				(click)="onModalClick($event)">
				<!-- Close Button -->
				<button (click)="closeModal()" 
					class="absolute -right-3  cursor-pointer -top-3 bg-white rounded-full p-2 shadow-lg hover:bg-gray-100 transition-all duration-200 group">
					<svg xmlns="http://www.w3.org/2000/svg" 
						class="h-5 w-5 text-gray-600 group-hover:text-gray-800" 
						fill="none" 
						viewBox="0 0 24 24" 
						stroke="currentColor">
						<path stroke-linecap="round" 
							stroke-linejoin="round" 
							stroke-width="2" 
							d="M6 18L18 6M6 6l12 12" />
					</svg>
				</button>
				<!-- Image Container -->
				<div class="p-3">
					<img [src]="selectedImage" 
						[alt]="activityInfo.activityName"
						class="w-full h-auto max-h-[70vh] object-contain rounded-lg">
				</div>
			</div>
		</div>

		<!-- Activity Details Section -->
		<div class="md:col-span-1 space-y-4 max-h-80 overflow-auto">
			<!-- About this Activity Header & Description -->
			<div>
				<h2 class="text-lg font-semibold mb-2">About this Activity</h2>
				<p class="text-gray-600 text-sm leading-relaxed mb-2">
					{{activityInfo.description}}
				</p>
			</div>

			<!-- Committee & Region Tags -->
			<div class="flex flex-wrap items-center gap-2">
				<span class="px-2.5 py-1 text-xs font-medium rounded-full bg-gray-100 text-gray-700 flex items-center gap-1">
					<lucide-angular [img]="icons.Users" class="w-4 h-4"></lucide-angular>
					{{activityInfo.committeeName}}
				</span>
				<span [ngClass]="getDistrictClasse(activityInfo.districtName)"
				 class="px-2.5 py-1 text-xs font-medium rounded-full flex items-center gap-1">
					<lucide-angular [img]="icons.MapPin" class="w-4 h-4"></lucide-angular>
					{{activityInfo.districtName}}
				</span>
			</div>

			<!-- Contact Information -->
			<div class="flex items-center gap-3">
				<lucide-angular [img]="icons.Phone" class="w-5 h-5 text-gray-600"></lucide-angular>
				<p class="font-medium text-gray-600">Not available</p>
			</div>

			<!-- Activity Features (Tags) -->
			<div *ngIf="activityInfo.tags?.length">
				<div class="flex flex-wrap gap-2">
					<span *ngFor="let tag of activityInfo.tags"
						class="inline-flex items-center gap-2 px-3 py-1.5 bg-gray-100 rounded-full">
						<lucide-angular [img]="icons.Tag" class="w-4 h-4 text-gray-600"></lucide-angular>
						<span class="text-sm text-gray-600">{{tag}}</span>
					</span>
				</div>
			</div>
		</div>
	</div>
</section>
