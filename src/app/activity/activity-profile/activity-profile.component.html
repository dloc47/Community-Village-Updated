<section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

	<div class="grid grid-cols-1 md:grid-cols-4 gap-8 bg-white p-6 rounded-lg shadow-sm border border-gray-200">
		<!-- Image Section -->
		<div class="relative flex items-center justify-center">
			<swiper-container
				slides-per-view="1"
				space-between="16"
				pagination="true"
				pagination-clickable="true"
				class="w-full">
				<swiper-slide *ngFor="let image of activityInfo.images"
					class="w-full h-auto max-h-[400px] object-contain rounded-lg cursor-grab"
					(click)="openImageModal(image.imageUrl || placeholder)">
					<img [src]="image.imageUrl || placeholder"
						[alt]="activityInfo.activityName"
						class="w-full h-auto max-h-[400px] object-contain rounded-lg">
				</swiper-slide>
			</swiper-container>
		</div>

		<!-- Image Modal -->
		<div *ngIf="showModal" 
			class="fixed inset-0 bg-white/30 backdrop-blur-sm z-[100] flex items-center justify-center"
			(click)="closeModal()">
			<div class="relative bg-white rounded-xl mt-10 shadow-2xl max-w-2xl w-[90%] transform transition-all duration-300 ease-in-out" 
				(click)="onModalClick($event)">
				<!-- Close Button -->
				<button (click)="closeModal()" 
					class="absolute -right-3  cursor-pointer -top-3 bg-white rounded-full p-2 shadow-lg hover:bg-gray-100 transition-all duration-200 group">
					<svg xmlns="http://www.w3.org/2000/svg" 
						class="h-5 w-5 text-gray-600 group-hover:text-gray-800" 
						fill="none" 
						viewBox="0 0 24 24" 
						stroke="currentColor">
						<path stroke-linecap="round" 
							stroke-linejoin="round" 
							stroke-width="2" 
							d="M6 18L18 6M6 6l12 12" />
					</svg>
				</button>
				<!-- Image Container -->
				<div class="p-3">
					<img [src]="selectedImage" 
						[alt]="activityInfo.activityName"
						class="w-full h-auto max-h-[70vh] object-contain rounded-lg">
				</div>
			</div>
		</div>

		<!-- Activity Details Section -->
		<div class="md:col-span-2">
			<!-- Header -->
			<div class="mb-4">
				<div class="flex flex-col mb-2">
					<h1 class="text-2xl font-bold mb-1">
						{{activityInfo.activityName}}
					</h1>
					<div class="flex items-center gap-2 text-gray-600 text-sm">
						<!-- <i data-lucide="map-pin" class="w-4 h-4"></i> -->
						<p>
							{{activityInfo.districtName}}, {{activityInfo.region}}
						</p>
					</div>
				</div>
			</div>

			<!-- Description -->
			<div class="mb-6">
				<p class="text-gray-600 text-sm leading-relaxed">
					{{activityInfo.description}}
				</p>
			</div>

			<!-- Activity Features -->
			<div class="mb-6">
				<div class="flex flex-wrap gap-2">
					<div *ngFor="let tag of activityInfo.tags"
						class="inline-flex items-center gap-2 px-3 py-1.5 bg-gray-100 rounded-full">
						<!-- <i data-lucide="mountain" class="w-4 h-4 text-gray-600"></i> -->
						<span class="text-sm text-gray-600">{{tag}}</span>
					</div>
				</div>
			</div>
		</div>

		<!-- Contact Section -->
		<div class="md:border-l border-gray-200 md:pl-6">
			<div class="flex flex-col gap-4">
				<!-- Contact Info -->
				<div class="flex items-center gap-3">
					<div class="w-8 h-8 flex items-center justify-center">
						<!-- <i data-lucide="phone" class="w-5 h-5 text-gray-600"></i> -->
					</div>

					<div>
						<p class="font-medium">+91 98765 43210 [Hardcoded]</p>
						<p class="text-sm text-gray-600">
							Available 9 AM - 9 PM [Hardcoded]
						</p>
					</div>

				</div>

				<!-- Price Info -->
				<div class="flex items-center gap-3">
					<div class="w-8 h-8 flex items-center justify-center">
						<!-- <i data-lucide="tag" class="w-5 h-5 text-gray-600"></i> -->
					</div>
					<div>
						<p class="font-medium">Contact for price [Hardcoded]</p>
						<p class="text-sm text-gray-600">
							Group discounts available [Hardcoded]
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
