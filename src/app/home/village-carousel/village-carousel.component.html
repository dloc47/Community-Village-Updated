<!-- Village Carousel Container -->
<swiper-container
    slides-per-view="1"
    space-between="20"
    navigation="false"
    pagination="true"
    autoplay="true"
    breakpoints='{
        "640": {
            "slidesPerView": 2,
            "spaceBetween": 20
        },
        "768": {
            "slidesPerView": 3,
            "spaceBetween": 20
        },
        "1024": {
            "slidesPerView": 5,
            "spaceBetween": 20
        }
    }'
    class="mt-2">
    <swiper-slide *ngFor="let village of villages">
        <div class="group flex flex-col h-auto">
            <div class="relative overflow-hidden rounded-lg mb-4 aspect-square min-h-[180px] max-h-[180px]">
                <img [src]="getProfileImage(village.images)"
                    [alt]="village.committeeName"
                    class="w-full h-full object-cover transform group-hover:scale-105 transition duration-500">
            </div>
            <div class="flex flex-col flex-grow">
                <h4 class="text-base mb-2 font-semibold line-clamp-1">
                    {{village.committeeName}}
                </h4>
                <div class="grid grid-cols-1 gap-2 mb-3 text-center">
                    <span [ngClass]="getClass(village.region)"
                        class="inline-block px-3 py-1 rounded-full text-xs font-medium transition-all duration-300 hover:text-white">
                        {{village.region}}
                    </span>
                </div>
                <p class="text-gray-700 mb-2 line-clamp-3 h-14 text-sm">
                    {{village.description}} 
                </p>
                <div class="flex flex-row gap-1.5 line-clamp-1 h-[2.5rem] overflow-hidden">
                    <div *ngFor="let tag of village.tags; let i = index">
                        <span *ngIf="i < 2"
                            class="inline-block px-2 py-1 line-clamp-1 bg-gray-100 text-gray-600 text-xs rounded">
                            {{tag}}
                        </span>
                    </div>
                </div>
                <a [routerLink]="['/village',village.committeeId]" (click)="scrollToTop()"
                    class="inline-flex items-center mb-2 w-fit border border-[#1C2A0E] rounded-full px-4 py-1.5 text-sm text-[#1C2A0E] hover:bg-[#1C2A0E] hover:text-white transition-all duration-300">
                    Know More
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-3.5 w-3.5 ml-1.5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M9 5l7 7-7 7"></path>
                    </svg>
                </a>
            </div>
        </div>
    </swiper-slide>
</swiper-container>
