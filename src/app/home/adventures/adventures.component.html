          <!-- Activities Carousel -->
           <swiper-container
            slides-per-view="1"
            space-between="20"
            navigation="true"
            pagination="true"
            pagination-clickable="true"
            class="w-full p-6"
            breakpoints='{
                "640": {
                    "slidesPerView": 2,
                    "spaceBetween": 20
                },
                "768": {
                    "slidesPerView": 3,
                    "spaceBetween": 20
                },
                "1024": {
                    "slidesPerView": 4,
                    "spaceBetween": 20
                },
                "1280": {
                    "slidesPerView": 5,
                    "spaceBetween": 20
                }
            }'>
            <swiper-slide *ngFor="let activity of activities" class="h-full border border-gray-200 rounded-lg p-2">
              <div class="group flex flex-col h-auto">
                  <div class="relative overflow-hidden rounded-lg mb-4 aspect-[4/3] max-h-[180px] min-h-[180px]">
                    
                      <img 
                         [src]="getProfileImage(activity.images)||placeholder"
                         [alt]="activity.activityName"
                          class="w-full h-full object-cover transform group-hover:scale-105 transition duration-500"
                      />
                  </div>
                  <div class="flex flex-col flex-grow">
                      <h4 class="text-lg mb-2 font-semibold line-clamp-1 min-h-[30px]">{{activity.activityName}}</h4>
                      <div class="grid grid-cols-1 gap-2 mb-3 text-center">
                          <span class="inline-block px-3 py-1 rounded-full text-xs font-medium transition-all duration-300 bg-[#1C2A0E] text-white">{{activity.committeeName}}</span>
                          <span class="inline-block px-3 py-1 rounded-full text-xs font-medium transition-all duration-300 hover:text-white" [ngClass]="getClass(activity.region)">{{activity.region}}</span>
                      </div>
                        <p class="text-gray-700 mb-4 line-clamp-3 h-24">
                          {{activity.description}}
                      </p>

                       <!-- Tags -->
                      <div class="grid grid-cols-2 gap-1.5 mb-2 line-clamp-2 h-[4.5rem]">
                        <div *ngFor="let tag of activity.tags; let i = index">
                            <span *ngIf="i < 4" class="inline-block px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded">
                                {{tag}}
                            </span>
                        </div>                            
                      </div>

                          <a  [routerLink]="['/activity',activity.activityId]" (click)="scrollToTop()"  class="inline-flex items-center mb-2 mt-2 w-fit border border-[#1C2A0E] rounded-full px-4 py-1.5 text-sm text-[#1C2A0E] hover:bg-[#1C2A0E] hover:text-white transition-all duration-300">
                              Know More 
                              <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 ml-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                              </svg>
                          </a>
                      </div>
                  </div>
              </swiper-slide>
          </swiper-container>
