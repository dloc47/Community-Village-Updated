          <!-- Activities Carousel -->
           <swiper-container
            slides-per-view="1"
            space-between="16"
            navigation="false"
            pagination="true"
            pagination-clickable="true"
            autoplay="true"
            loop="true"
            class="mt-2"
            breakpoints='{
                "640": {
                    "slidesPerView": 2,
                    "spaceBetween": 16
                },
                "768": {
                    "slidesPerView": 3,
                    "spaceBetween": 16
                },
                "1024": {
                    "slidesPerView": 4,
                    "spaceBetween": 16
                },
                "1280": {
                    "slidesPerView": 5,
                    "spaceBetween": 16
                }
            }'>
            <swiper-slide *ngFor="let activity of activities" class="h-full">
              <div class="group flex flex-col h-full">
                  <div class="relative overflow-hidden rounded-lg mb-3 aspect-square min-h-[200px] sm:min-h-[220px] max-h-[200px] sm:max-h-[220px]">
                    
                      <img 
                         [src]="getProfileImage(activity.images)||placeholder"
                         [alt]="activity.activityName"
                          class="w-full h-full object-cover transform group-hover:scale-105 transition duration-500"
                      />
                  </div>
                  <div class="flex flex-col flex-grow px-2 min-h-[180px]">
                      <h4 class="text-base mb-2 font-semibold line-clamp-1">{{activity.activityName}}</h4>
                      <div class="flex flex-wrap gap-2 mb-2">
                          <span class="inline-block px-2 sm:px-3 py-1 rounded-full text-xs sm:text-xs font-medium transition-all duration-300 hover:text-white" [ngClass]="getClass(activity.region)">{{activity.region}}</span>
                      </div>
                        <p class="text-gray-700 mb-3 line-clamp-2 sm:line-clamp-3 h-12 sm:h-14 text-sm">
                          {{activity.description}}
                      </p>

                       <!-- Tags -->
                      <div class="flex flex-row gap-1.5 line-clamp-1 h-[2rem] sm:h-[2.5rem] overflow-hidden">
                        <div *ngFor="let tag of activity.tags | slice:0:2; let i = index">
                            <span class="inline-block px-2 py-1 line-clamp-1 bg-gray-100 text-gray-600 text-xs sm:text-xs rounded">
                                {{tag}}
                            </span>
                        </div>                            
                      </div>

                          <a  [routerLink]="['/activity',activity.activityId]" (click)="scrollToTop()"  class="inline-flex items-center mt-auto w-fit border border-[#1C2A0E] rounded-full px-3 sm:px-4 py-1 sm:py-1.5 text-sm text-[#1C2A0E] hover:bg-[#1C2A0E] hover:text-white transition-all duration-300">
                              Know More 
                              <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 sm:h-3.5 sm:w-3.5 ml-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                              </svg>
                          </a>
                      </div>
                  </div>
              </swiper-slide>
          </swiper-container>
