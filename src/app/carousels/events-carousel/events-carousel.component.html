<!-- Events Carousel Container -->
<swiper-container
  slides-per-view="1"
  space-between="16"
  navigation="false"
  pagination="true"
  autoplay="true"
  loop="true"
  class="w-full mt-2"
  breakpoints='{
		"640": {
			"slidesPerView": 2,
			"spaceBetween": 16
		},
		"768": {
			"slidesPerView": 3,
			"spaceBetween": 16
		},
		"1024": {
			"slidesPerView": 4,
			"spaceBetween": 16
		},
		"1280": {
			"slidesPerView": 5,
			"spaceBetween": 16
		}
	}'
>
  <swiper-slide *ngFor="let event of paginatedEvent; let i = index">
    <div
      class="group flex flex-col h-full bg-white rounded-lg border border-gray-100 hover:border-[#1C2A0E]/20 transition-all duration-300 min-w-[250px] sm:min-w-[250px] max-w-[320px] mx-auto"
    >
      <div class="relative p-4 border-b border-gray-100 bg-[#1C2A0E]/5">
        <!-- Verified Tag -->
        <span
          *ngIf="event.verificationStatusId === 1"
          class="absolute top-2 left-2 z-10 px-2.5 py-1 text-xs font-medium rounded-full bg-amber-600 text-white flex items-center gap-1 shadow"
        >
          <lucide-angular
            [img]="icons.DistrictIcon"
            class="w-4 h-4"
          ></lucide-angular>
          Verified by Committee
        </span>
        <span
          *ngIf="event.verificationStatusId === 2"
          class="absolute top-2 left-2 z-10 px-2.5 py-1 text-xs font-medium rounded-full bg-emerald-600 text-white flex items-center gap-1 shadow"
        >
          <lucide-angular
            [img]="icons.AwardIcon"
            class="w-4 h-4"
          ></lucide-angular>
          Verified
        </span>
        <div class="flex items-center gap-4 pt-7">
          <div
            class="flex flex-col items-center justify-center w-16 h-16 bg-[#1C2A0E] text-white rounded-lg"
          >
            <span class="text-2xl font-bold">
              {{ event.startDate | date : "d" }}
            </span>
            <span class="text-xs uppercase">
              {{ event.startDate | date : "MMMM" }}
            </span>
          </div>
          <div>
            <span
              class="inline-flex items-center gap-1 px-2 py-0.5 rounded-full text-xs font-medium bg-[#1C2A0E] text-white mb-1"
            >
              {{ event.eventCategory }}
            </span>
          </div>
        </div>
      </div>
      <div class="flex flex-col flex-grow p-4 min-h-[180px]">
        <h4
          class="text-base font-semibold mb-2 line-clamp-1 truncate overflow-hidden flex items-center"
        >
          <lucide-angular
            [img]="icons.EventIcon"
            class="w-3 h-3 mr-1"
          ></lucide-angular
          >{{ event.eventName }}
        </h4>
        <p class="text-gray-700 mb-3 line-clamp-3 text-sm">
          {{ event.description }}
        </p>
        <!-- Location and Region Tags -->
        <div class="flex flex-wrap gap-2 mt-auto mb-2">
          <span
            class="inline-flex items-center gap-1 bg-yellow-100 text-gray-800 px-2 py-0.5 rounded-full text-xs font-medium overflow-hidden text-ellipsis whitespace-nowrap truncate line-clamp-1"
          >
            <lucide-angular
              [img]="icons.LocationIcon"
              class="w-3 h-3"
            ></lucide-angular>
            {{ event.location }}
          </span>
          <span
            [ngClass]="getDistrictClass(event.region)"
            class="inline-flex items-center gap-1 hover:text-white px-2 py-0.5 rounded-full text-xs font-medium overflow-hidden text-ellipsis whitespace-nowrap truncate line-clamp-1"
          >
            <lucide-angular
              [img]="icons.DistrictIcon"
              class="w-3 h-3"
            ></lucide-angular>
            {{ event.region }}
          </span>
        </div>
        <a
          [routerLink]="['/event', event.eventId]"
          (click)="scrollToTop()"
          class="inline-flex items-center mt-auto w-fit border border-[#1C2A0E] rounded-full px-3 sm:px-4 py-1 sm:py-1.5 text-sm text-[#1C2A0E] hover:bg-[#1C2A0E] hover:text-white transition-all duration-300"
        >
          Know More
          <lucide-angular
            [img]="icons.ArrowLeftIcon"
            class="w-3.5 h-3.5 ml-1.5"
          ></lucide-angular>
        </a>
      </div>
    </div>
  </swiper-slide>
</swiper-container>
