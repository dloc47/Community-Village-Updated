<!-- Events Carousel Container -->
<swiper-container
  slides-per-view="1"
  space-between="20"
  navigation="false"
  pagination="true"
  autoplay="true"
  loop="true"
  class="w-full"
  breakpoints='{
    "640": {
      "slidesPerView": 2,
      "spaceBetween": 24
    },
    "768": {
      "slidesPerView": 3,
      "spaceBetween": 28
    },
    "1024": {
      "slidesPerView": 4,
      "spaceBetween": 32
    },
    "1280": {
      "slidesPerView": 4,
      "spaceBetween": 36
    }
  }'
>
  <swiper-slide *ngFor="let event of paginatedEvent; let i = index">
    <div
      class="group flex flex-col h-full bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 min-w-[250px] sm:min-w-[250px] max-w-[320px] lg:max-w-[260px] mx-auto p-4 sm:p-4 gap-2 min-h-[240px] max-h-[320px]"
    >
      <span
        *ngIf="event.verificationStatusId === 2"
        class="absolute top-2 right-2 z-10 px-2 py-0.5 text-xs rounded-full font-semibold bg-black text-white flex items-center gap-1 shadow"
      >
        <lucide-angular
          [img]="icons.AwardIcon"
          class="w-4 h-4"
        ></lucide-angular>
        Verified
      </span>
      <div class="relative bg-[#1C2A0E]/5 pb-2 mb-2 rounded-t-2xl">
        <div class="flex items-center gap-3 pt-2">
          <div
            class="flex flex-col items-center justify-center w-14 h-14 bg-[#1C2A0E] text-white rounded-lg shadow"
          >
            <span class="text-xl font-bold leading-none">
              {{ event.startDate | date : "d" }}
            </span>
            <span
              class="text-xs uppercase leading-tight w-full text-center truncate"
            >
              {{ event.startDate | date : "MMMM" }}
            </span>
          </div>
          <div>
            <span
              class="inline-flex items-center gap-1 px-2 py-0.5 rounded-full text-xs font-medium bg-[#1C2A0E] text-white mb-1"
            >
              {{ event.eventCategory }}
            </span>
          </div>
        </div>
      </div>
      <div class="flex flex-col flex-grow gap-2 min-h-[180px]">
        <h4
          class="text-base font-semibold mb-1 line-clamp-1 flex items-center gap-2"
          style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap"
        >
          <lucide-angular
            [img]="icons.EventIcon"
            class="w-3 h-3 mr-1"
          ></lucide-angular>
          {{ event.eventName }}
        </h4>
        <p
          class="text-gray-700 mb-2 text-sm"
          style="
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
          "
        >
          {{ event.description }}
        </p>
        <!-- Location and Region Tags -->
        <div class="flex flex-wrap gap-2 mt-auto mb-2">
          <span
            class="inline-flex items-center gap-1 bg-yellow-100 text-gray-800 px-2 py-0.5 rounded-full text-xs font-medium overflow-hidden text-ellipsis whitespace-nowrap truncate line-clamp-1 max-w-[120px]"
          >
            <lucide-angular
              [img]="icons.LocationIcon"
              class="w-3 h-3"
            ></lucide-angular>
            {{ event.location }}
          </span>
          <span
            [ngClass]="getDistrictClass(event.region)"
            class="inline-flex items-center gap-1 hover:text-white px-2 py-0.5 rounded-full text-xs font-medium overflow-hidden text-ellipsis whitespace-nowrap truncate line-clamp-1 max-w-[120px]"
          >
            <lucide-angular
              [img]="icons.DistrictIcon"
              class="w-3 h-3"
            ></lucide-angular>
            {{ event.region }}
          </span>
        </div>
        <a
          [routerLink]="['/event', event.eventId]"
          (click)="scrollToTop()"
          class="inline-flex items-center mt-auto w-fit border border-[#1C2A0E] rounded-full px-4 sm:px-5 py-1.5 text-sm text-[#1C2A0E] hover:bg-[#1C2A0E] hover:text-white transition-all duration-300 gap-1"
        >
          Know More
          <lucide-angular
            [img]="icons.ArrowLeftIcon"
            class="w-3.5 h-3.5 ml-1.5"
          ></lucide-angular>
        </a>
      </div>
    </div>
  </swiper-slide>
</swiper-container>
