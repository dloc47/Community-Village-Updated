<!-- Events Carousel Container -->
<swiper-container
	slides-per-view="1"
	space-between="16"
	navigation="false"
	pagination="true"
	autoplay="true"
	loop="true"
	breakpoints='{
		"640": {
			"slidesPerView": 2,
			"spaceBetween": 16
		},
		"768": {
			"slidesPerView": 3,
			"spaceBetween": 16
		},
		"1024": {
			"slidesPerView": 4,
			"spaceBetween": 16
		},
		"1280": {
			"slidesPerView": 5,
			"spaceBetween": 16
		}
	}'
	class="mt-2">
	<swiper-slide *ngFor="let event of paginatedEvent; let i = index">
		<div class="group flex flex-col h-full bg-white rounded-lg border border-gray-100 hover:border-[#1C2A0E]/20 transition-all duration-300">
			<div class="relative p-4 border-b border-gray-100 bg-[#1C2A0E]/5">
				<div class="flex items-center gap-4">
					<div class="flex flex-col items-center justify-center w-16 h-16 bg-[#1C2A0E] text-white rounded-lg">
						<span class="text-2xl font-bold">
							{{event.startDate|date:'d'}}
						</span>
						<span class="text-xs uppercase">
							{{event.startDate|date:'MMMM'}}
						</span>
					</div>
					<div>
						<span class="inline-block px-2 py-0.5 rounded-full text-xs font-medium bg-[#1C2A0E] text-white mb-1">
							{{event.eventCategory}}
						</span>
					</div>
				</div>
			</div>
			<div class="flex flex-col flex-grow p-4 min-h-[180px]">
				<h4 class="text-base font-semibold mb-2 line-clamp-1">{{event.eventName}}</h4>
				<p class="text-gray-700 mb-3 line-clamp-3 text-sm">
					{{event.description}}
				</p>
				<!-- Location and Region Tags -->
				<div class="flex flex-wrap gap-2 mt-auto mb-2">
					<span 
						class="bg-black text-gray-200 inline-block px-2 py-0.5 rounded-full text-xs font-medium overflow-hidden text-ellipsis whitespace-nowrap">
						{{event.location}}
					</span>
					<span [ngClass]="getDistrictClass(event.region)"
						class="hover:text-white inline-block px-2 py-0.5 rounded-full text-xs font-medium overflow-hidden text-ellipsis whitespace-nowrap">
						{{event.region}}
					</span>
				</div>
				<a [routerLink]="['/event',event.eventId]" (click)="scrollToTop()"
					class="inline-flex items-center mt-auto w-fit border border-[#1C2A0E] rounded-full px-3 sm:px-4 py-1 sm:py-1.5 text-sm text-[#1C2A0E] hover:bg-[#1C2A0E] hover:text-white transition-all duration-300">
					Know More
					<svg xmlns="http://www.w3.org/2000/svg"
						class="h-3 w-3 sm:h-3.5 sm:w-3.5 ml-1.5"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor">
						<path stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M9 5l7 7-7 7"></path>
					</svg>
				</a>
			</div>
		</div>
	</swiper-slide>
</swiper-container>
